<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #2c3531;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #444;
            position: relative;
            background-color: rgba(0,0,0,0.2);
        }
        
        #price-chart {
            width: 100%;
            height: 100%;
        }
        
        .purchase-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            background-color: #ffffff;
            pointer-events: none;
            transition: left 1s linear;
        }
        
        .purchase-price {
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
            transition: left 1s linear;
        }

        .current-price {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 4px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stats-box {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 8px;
        }
        
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
        }
        
        .news {
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .news:hover {
            background-color: rgba(0,0,0,0.5);
        }
        
        .news.positive {
            border-left: 4px solid #44ff44;
        }
        
        .news.negative {
            border-left: 4px solid #ff4444;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ff6b35;
            border: none;
            border-radius: 4px;
            color: white;
        }
        
        button:hover {
            background: #e85d2d;
        }
        
        .chart-toggle {
            background: #1f2937;
        }
        
        .decline {
            color: #ff4444;
        }
        
        .increase {
            color: #44ff44;
        }

        .candle {
            position: absolute;
            width: 6px;
            transform: translateX(-3px);
        }

        .candle-wick {
            position: absolute;
            width: 1px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="price-chart"></canvas>
        <div class="current-price" id="current-price">$100.00</div>
    </div>
    
    <div class="stats-container">
        <div class="stats-box">
            <h3>Portfolio Value</h3>
            <div id="portfolio-value" class="value">0</div>
        </div>
        <div class="stats-box">
            <h3>Holdings</h3>
            <div id="shares-owned" class="value">0</div>
            <div id="cash-balance" class="value">1000</div>
        </div>
    </div>
    
    <div class="news" id="news-ticker">
        Click news to react to market events!
    </div>
    
    <div class="controls">
        <div class="buttons">
            <button onclick="buyStock()">Buy</button>
            <button onclick="sellStock()">Sell</button>
        </div>
        <button class="chart-toggle" onclick="toggleChartType()">Toggle Chart Type</button>
    </div>

    <script>
        // Initialize variables
        let price = 100;
        let shares = 0;
        let balance = 1000;
        let portfolioValue = 0;
        let priceHistory = [];
        let purchaseMarkers = [];
        let isLineChart = true;
        let candleData = [];
        let timeIndex = 0;
        
        // Chart setup
        const chartContainer = document.getElementById('chart-container');
        const canvas = document.getElementById('price-chart');
        const ctx = canvas.getContext('2d');

        
        // News items for simulation with impact values
        const newsItems = [
            { text: "Company Announces Revolutionary Product Line", impact: 15, positive: true },
            { text: "Quarterly Earnings Exceed Expectations by 50%", impact: 10, positive: true },
            { text: "Major Partnership Announced", impact: 8, positive: true },
            { text: "Supply Chain Disruptions Reported", impact: -12, positive: false },
            { text: "CEO Unexpectedly Resigns", impact: -15, positive: false },
            { text: "Regulatory Investigation Announced", impact: -10, positive: false }
        ];
        
        
        function updatePrice(newsImpact = 0) {
            timeIndex++;
            const change = (Math.random() - 0.5) * 5 + newsImpact;
            price = Math.max(1, price + change);
            priceHistory.push(price);
            
            // Keep only last 100 prices
            if (priceHistory.length > 100) {
                priceHistory.shift();
                // Update markers' time indices when shifting
                purchaseMarkers = purchaseMarkers
                    .map(marker => ({
                        ...marker,
                        timeIndex: marker.timeIndex - 1
                    }))
                    .filter(marker => marker.timeIndex >= 0);
            }
            
            // Update candle data
            if (priceHistory.length % 5 === 0) {
                const segment = priceHistory.slice(-5);
                candleData.push({
                    open: segment[0],
                    close: segment[segment.length - 1],
                    high: Math.max(...segment),
                    low: Math.min(...segment)
                });
                if (candleData.length > 20) candleData.shift();
            }
            
            // Update portfolio value
            portfolioValue = shares * price;
            
            updateDisplay();
            if (isLineChart) {
                drawLineChart();
            } else {
                drawCandleChart();
            }
        }

        
        function toggleChartType() {
            isLineChart = !isLineChart;
            if (isLineChart) {
                drawLineChart();
            } else {
                drawCandleChart();
            }
        }
        
        // Draw line chart
        function drawLineChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw price line
            ctx.beginPath();
            ctx.strokeStyle = price > priceHistory[0] ? '#44ff44' : '#ff4444';
            ctx.lineWidth = 2;
            
            const xStep = (canvas.width / (priceHistory.length - 1)) * 0.5; // Multiply by a factor less than 1 to slow down
            const yScale = (canvas.height / (Math.max(...priceHistory) - Math.min(...priceHistory))) * 0.5; // Multiply by a factor less than 1 to slow down
            
            priceHistory.forEach((p, i) => {
                const x = i * xStep;
                const y = canvas.height - ((p - Math.min(...priceHistory)) * yScale);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw purchase markers with updated positions
            clearPurchaseMarkers();
            purchaseMarkers.forEach(marker => {
                const xPos = (marker.timeIndex / (priceHistory.length - 1)) * canvas.width;
                
                const markerElement = document.createElement('div');
                markerElement.className = 'purchase-marker';
                markerElement.style.height = canvas.height + 'px';
                markerElement.style.left = xPos + 'px';
                
                const priceLabel = document.createElement('div');
                priceLabel.className = 'purchase-price';
                priceLabel.textContent = `$${marker.price.toFixed(2)}`;
                priceLabel.style.left = xPos + 'px';
                
                chartContainer.appendChild(markerElement);
                chartContainer.appendChild(priceLabel);
            });
        }

        
        // Modified drawCandleChart to use chartContainer
        function drawCandleChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clearPurchaseMarkers();
            
            const candleWidth = canvas.width / 20;
            const priceRange = Math.max(...candleData.map(d => d.high)) - Math.min(...candleData.map(d => d.low));
            const yScale = canvas.height / priceRange;
            const minPrice = Math.min(...candleData.map(d => d.low));
            
            candleData.forEach((candle, i) => {
                const x = i * candleWidth + candleWidth / 2;
                const color = candle.close > candle.open ? '#44ff44' : '#ff4444';
                
                const candleElement = document.createElement('div');
                candleElement.className = 'candle';
                candleElement.style.left = x + 'px';
                candleElement.style.background = color;
                
                const candleHeight = Math.abs(candle.close - candle.open) * yScale;
                const top = canvas.height - Math.max(candle.close, candle.open) * yScale + minPrice * yScale;
                
                candleElement.style.height = Math.max(1, candleHeight) + 'px';
                candleElement.style.top = top + 'px';
                
                const wickElement = document.createElement('div');
                wickElement.className = 'candle-wick';
                wickElement.style.height = (candle.high - candle.low) * yScale + 'px';
                wickElement.style.top = (canvas.height - candle.high * yScale + minPrice * yScale) + 'px';
                
                chartContainer.appendChild(candleElement);
                chartContainer.appendChild(wickElement);
            });
        }

        
        function drawCandleChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clearPurchaseMarkers();
            
            const candleWidth = canvas.width / 20;
            const priceRange = Math.max(...candleData.map(d => d.high)) - Math.min(...candleData.map(d => d.low));
            const yScale = canvas.height / priceRange;
            const minPrice = Math.min(...candleData.map(d => d.low));
            
            candleData.forEach((candle, i) => {
                const x = i * candleWidth + candleWidth / 2;
                const color = candle.close > candle.open ? '#44ff44' : '#ff4444';
                
                // Create candle element
                const candleElement = document.createElement('div');
                candleElement.className = 'candle';
                candleElement.style.left = x + 'px';
                candleElement.style.background = color;
                
                const candleHeight = Math.abs(candle.close - candle.open) * yScale;
                const top = canvas.height - Math.max(candle.close, candle.open) * yScale + minPrice * yScale;
                
                candleElement.style.height = Math.max(1, candleHeight) + 'px';
                candleElement.style.top = top + 'px';
                
                // Create wick element
                const wickElement = document.createElement('div');
                wickElement.className = 'candle-wick';
                wickElement.style.height = (candle.high - candle.low) * yScale + 'px';
                wickElement.style.top = (canvas.height - candle.high * yScale + minPrice * yScale) + 'px';
                
                canvas.appendChild(candleElement);
                canvas.appendChild(wickElement);
            });
        }
        
        // Buy stock
        function buyStock() {
            if (balance >= price) {
                shares++;
                balance -= price;
                purchaseMarkers.push({
                    timeIndex: priceHistory.length - 1,
                    price: price
                });
                updateDisplay();
            }
        }

        
        // Sell stock
        function sellStock() {
            if (shares > 0) {
                shares--;
                balance += price;
                updateDisplay();
            }
        }

        function clearPurchaseMarkers() {
            const markers = chartContainer.getElementsByClassName('purchase-marker');
            const prices = chartContainer.getElementsByClassName('purchase-price');
            while (markers.length > 0) markers[0].remove();
            while (prices.length > 0) prices[0].remove();
        }

        
        // Update display
        function updateDisplay() {
            document.getElementById('portfolio-value').textContent = 
                `$${(shares * price).toFixed(2)}`;
            document.getElementById('shares-owned').textContent = 
                `${shares} shares`;
            document.getElementById('cash-balance').textContent = 
                `$${balance.toFixed(2)}`;
            document.getElementById('current-price').textContent = 
                `$${price.toFixed(2)}`;
        }
        
        // Update news
        function updateNews() {
            const newsElement = document.getElementById('news-ticker');
            const newsItem = newsItems[Math.floor(Math.random() * newsItems.length)];
            newsElement.textContent = newsItem.text;
            newsElement.className = 'news ' + (newsItem.positive ? 'positive' : 'negative');
            newsElement.onclick = () => {
                updatePrice(newsItem.impact);
            };
        }
        
        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        // Setup
        window.onload = () => {
            resizeCanvas();
            // Generate initial price history
            for (let i = 0; i < 50; i++) {
                priceHistory.push(price);
                updatePrice();
            }
            
            // Start updates
            setInterval(() => updatePrice(), 1000);
            setInterval(updateNews, 5000);
        }
        
        window.onresize = resizeCanvas;

    </script>
</body>
</html>
