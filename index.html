<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #051C2C;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #1C3F5E;
            position: relative;
            background-color: rgba(28, 63, 94, 0.2);
        }
        
        #price-chart {
            width: 100%;
            height: 100%;
        }
        
        .purchase-marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            background-color: #ffffff;
            pointer-events: none;
            transition: left 1s linear;
        }
        
        .purchase-price {
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 12px;
            transition: left 1s linear;
        }

        .current-price {
            background: rgba(28, 63, 94, 0.8);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stats-box {
            background-color: #0E2A3B;
            padding: 20px;
            border-radius: 8px;
        }
        
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #00ED64;
        }
        
        .news {
            background-color: rgba(28, 63, 94, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .news:hover {
            background-color: rgba(28, 63, 94, 0.5);
        }

        .hover-price {
            position: fixed;
            background: rgba(14, 42, 59, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 14px;
            border: 1px solid #1C3F5E;
        }
        
        .news.positive {
            border-left: 4px solid #00ED64;
        }
        
        .news.negative {
            border-left: 4px solid #FF4444;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #00ED64;
            border: none;
            border-radius: 4px;
            color: #051C2C;
        }
        
        button:hover {
            background: #00C753;
        }
        
        .chart-toggle {
            background: #1C3F5E;
            color: white;
        }
        
        .decline {
            color: #FF4444;
        }
        
        .increase {
            color: #00ED64;
        }
        
        .candle {
            position: absolute;
            width: 6px;
            transform: translateX(-3px);
        }

        .candle-wick {
            position: absolute;
            width: 1px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
        }

        #user-info {
            background-color: #0E2A3B;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logout-btn {
            background: #1C3F5E;
            color: white;
        }
    </style>
</head>
<body>
    <div id="user-info">
        <span>Welcome, <span id="username-display"></span></span>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="chart-container">
        <canvas id="price-chart"></canvas>
        <div class="current-price" id="current-price">$100.00</div>
    </div>
    
    <div class="stats-container">
        <div class="stats-box">
            <h3>Portfolio Value</h3>
            <div id="portfolio-value" class="value">0</div>
        </div>
        <div class="stats-box">
            <h3>Holdings</h3>
            <div id="shares-owned" class="value">0</div>
            <div id="cash-balance" class="value">1000</div>
        </div>
    </div>
    
    <div class="news" id="news-ticker">
        Click news to react to market events!
    </div>
    
    <div class="controls">
        <div class="buttons">
            <button id="buyButton">Buy</button>
            <button id="sellButton">Sell</button>
        </div>
        <button class="chart-toggle" id="toggleButton">Toggle Chart Type</button>
    </div>

    <script type="module">
        import { 
            price, 
            shares, 
            balance, 
            portfolioValue, 
            priceHistory,
            purchaseMarkers,
            isLineChart,
            candleData,
            timeIndex,
        } from './global.js';
    
        import { updatePrice } from './updatePrice.js';
        import { sellStock, buyStock } from './ExchangeStocks.js';
        import { updateNews } from './updateNews.js';
        import { toggleChartType } from './toggleChartType.js';
        import { initCanvas } from './canvasManager.js';
        import { mongoClient } from './mongoClient.js';

        function resizeCanvas() {
            const { canvas } = initCanvas();
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        const chartContainer = document.getElementById('chart-container');
        const canvas = document.getElementById('price-chart');
        const ctx = canvas.getContext('2d');
        
        // Setup event listeners
        document.getElementById('buyButton').addEventListener('click', buyStock);
        document.getElementById('sellButton').addEventListener('click', sellStock);
        document.getElementById('toggleButton').addEventListener('click', toggleChartType);
        
        // Setup
        window.onload = () => {
            checkAuth();
            resizeCanvas();
            
            // Generate initial price history
            for (let i = 0; i < 50; i++) {
                priceHistory.push(price);
                updatePrice();
            }
            
            // Start updates
            setInterval(() => updatePrice(), 1000);
            setInterval(updateNews, 5000);
        }
        
        window.onresize = resizeCanvas;    
    </script>
</body>
</html>
